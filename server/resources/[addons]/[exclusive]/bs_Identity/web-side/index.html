<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Vice City] Identity</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">

        <div id="police-card">
            <div class="police-card-up">
                <div class="police-card-up-center">
                    <div class="avatar-teste">
                   
                    </div>
                </div>
            </div>
            <div class="police-card-down">
                <img class="logo-police-card-down" src="./images/logo-police-card.svg" alt="">
                <div class="police-card-down-center">
                    <div class="infos-police-card"></div>
                </div>
            </div>
        </div>

        <div class="change-avatar"> <!-- Change Avatar for Link -->
            <div class="container-change-avatar">
                <div class="title-change-avatar">
                    <img src="./images/house.svg" alt="">
                    <h1 class="text-up-span">INSIRA UM LINK</h1>
                    <h2 class="text-down-p">PARA ENVIAR SUA NOVA FOTO DA IDENTIDADE.</h2>
                </div>
                <input type="text" id="input-link" placeholder="LINK DA IMAGEM...">
                <button id="button-confirm">CONFIRMAR</button>
            </div>
        </div>

        <div id="player-identity">
            <div class="Identity">
                <div class="avatar-teste">
                   
                </div>
                <div class="infos-texts"></div>
            </div>
        </div>

    </div>
</body>
    <script src="./jQuery.js"></script> 
</html>
