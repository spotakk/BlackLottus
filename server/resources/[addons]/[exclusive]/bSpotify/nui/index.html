<html>
<header>
    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</header>

<body>
    <main class="container">
        <header>
            <img src="./source/logo.png" />
            <div class="input__container">
                <label><span class="iconify" data-icon="gg:search"></span></label>
                <input placeholder="Insira o link do vÃ­deo" type="">
            </div>
            <button>BUSCAR</button>
            <div class="close">
                <span class="iconify" data-icon="material-symbols:close"></span>
            </div>
        </header>

        <section class="media__container">
            <div class="media__video"></div>
        </section>

        <section class="media_controlls">
            <div class="controlls_time">
                <div class="progress__container">
                    <div class="progress"></div>
                </div>
                <ul>
                    <span class="startTime">0:00</span>
                    <span class="endTime">0:00</span>
                </ul>
            </div>

            <div class="controlls_media">
                <h1 class="title"></h1>
            </div>

            <div class="controlls_volume_media">
                <data class="perfil">
                    <div class="photo"></div>
                    <span class="title"></span>
                </data>
                
                <div class="volume">
                    <span class="iconify" data-icon="subway:sound-1"></span>
                    <input type="range" value="20" max="100">
                </div>
            </div>

            <div class="controlls_buttons">
                <span class="iconify arrow back" data-icon="bx:bx-skip-previous"></span>
                <div class="pause"><span class="iconify" data-icon="material-symbols:pause"></span></div>
                <span class="iconify arrow second forward" data-icon="bx:bx-skip-previous"></span>
            </div>
        </section>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</html>
