<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="nui://game/ui/jquery.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <link href="css.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="body">
      <div class="notification">
        <div id="#RequestM" class="content">
          <span>Confirmação</span>
          <span id="value"></span>
        </div>
        <div class="content-button">
          <button id="#RequestY">
            Aceitar <label></label>
            <p>Y</p>
          </button>
          <button id="#RequestU">
            Recusar <label></label>
            <p>U</p>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("message", function (event) {
      switch (event["data"]["Action"]) {
        case "Notify":
          if ($(".notification").css("display") === "none") {
            $(".notification").css("display", "flex");
          }
    
            $("#value").html(`<span>${event["data"]["Message"]}</span>`);

          break;

        case "Close":
          if ($(".notification").css("display") === "flex") {
            $(".notification").css("display", "none");
          }
          break;

        case "Y":
          if ($(".notification").css("display") === "flex") {
            $(".notification").css("display", "none");
          }

          $.post("http://Request/Sucess");
          break;

        case "U":
          if ($(".notification").css("display") === "flex") {
            $(".notification").css("display", "none");
          }

          $.post("http://Request/Failure");
          break;
      }
    });
  </script>
</html>
